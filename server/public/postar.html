<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Post - IT Bahia</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">IT Bahia</a>
            <nav class="nav-links">
                <a href="/">Início</a>
                $profile$
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="form-card">
            <h1 class="card-title">Nova Postagem</h1>
            <p class="card-subtitle">Compartilhe seu conhecimento com a comunidade.</p>
            <form action="#" id="create-post" method="POST">
                <div class="form-group">
                    <label for="title">Título do Post</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Conteúdo</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Publicar</button>
            </form>
        </div>
    </div>

    <script src="/scripts/posts/post.js"></script>
</body>

</html>
