<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Post - IT Bahia</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script>
        const postId = "$post_id$";
    </script>
</head>

<body>

    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">IT Bahia</a>
            <nav class="nav-links">
                <a href="/">Início</a>
                $profile$
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="form-card">
            <h1 class="card-title">Editar Postagem</h1>
            <p class="card-subtitle">Altere o conteúdo do seu post.</p>
            <form action="#" method="PUT" id="edit-post">
                <div class="form-group">
                    <label for="title">Título do Post</label>
                    <input type="text" id="title" name="title" value="$title$" required>
                </div>
                <div class="form-group">
                    <label for="content">Conteúdo</label>
                    <textarea id="content" name="content" rows="10" required>$content$</textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <a href="/post/excluir/$post_id$" class="btn btn-danger">Excluir Postagem</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/posts/edit.js"></script>
</body>

</html>
