<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Post - IT Bahia</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        const internalId = "$id$";
        const postId = "$post_id$";
    </script>
</head>

<body>

    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">IT Bahia</a>
            <nav class="nav-links">
                <a href="/">Início</a>
                <a href="/post/novo" class="btn btn-secondary">Fazer Postagem</a>
                $profile$
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="back-link-container">
            <button class="btn-back" onclick="window.location.href='/';">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
        </div>

        <div class="single-post-card">
            <h1 class="post-title">$title$</h1>
            <div class="post-meta">
                <span class="author">Por: $author$</span>
                <span class="date">Publicado em: $created_at$</span>
            </div>
            <div class="post-content">
                $content$
            </div>
            <div class="post-actions post-actions-single">
                $button$

                <button id="like-btn" class="action-btn"><i class="$heart$"></i> $labelLike$</button>
            </div>
        </div>

        <section id="comentarios" class="comments-section">
            <div class="comments-card">
                <h2 class="comments-title" id="comments-title">Comentários</h2>

                <div class="comment-form">
                    <form id="comment-form" method="POST">
                        <textarea placeholder="Escreva seu comentário aqui..." required name="content"></textarea>
                        <button type="submit" class="btn-primary comment-btn">Comentar</button>
                    </form>
                </div>

                <div class="comment-list" id="comment-list">
                    $pre-load-comments$
                </div>
            </div>
        </section>
    </main>

    <script src="/scripts/posts/like.js"></script>
    <script src="/scripts/posts/comments.js"></script>
</body>

</html>
