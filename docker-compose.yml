
services:
  backend:
    build: ./server
    ports:
      - 3000:3000
    depends_on:
      - frontend
    volumes:
      - uploads_data:/upload
      - tmp_data:/tmp
    environment:
      - MONGO_URL=mongodb://database:27017/app

  frontend:
    build: ./client
    ports:
      - 3001:3001

      
  database:
    image: mongo:6.0.26-jammy
    ports:
      - 27018:27017
    volumes:
      - mongodb_data:/data/db
      

volumes:
  mongodb_data:
  uploads_data:
  tmp_data: